stages:
  - test
  - deploy

TestBackend:
  image: python:3.6
  stage: test
  before_script:
    #Reference : Lab PPW Odd Semester 2017/2018
    - wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | apt-key add -
    - echo "deb http://dl.google.com/linux/chrome/deb/ stable main" > /etc/apt/sources.list.d/google.list
    - pip install -r requirements.txt
    - python manage.py makemigrations
    - python manage.py migrate
    - apt-get update -qq && apt-get install -y -qq unzip
    - apt-get install -y google-chrome-stable
    - apt-get install -y xvfb
    - wget https://chromedriver.storage.googleapis.com/2.37/chromedriver_linux64.zip
    - unzip chromedriver_linux64.zip
    - chmod +x ./setup.sh
    - ./setup.sh
    - python manage.py collectstatic --no-input
    - python manage.py runserver 8000 &
  when: on_success
  script:
    - pylint --load-plugins pylint_django api/ backend/ dosen/ mahasiswa/ pa/ sekre/ --reports=y
    - coverage run --include='api/*','mahasiswa/*','dosen/*','pa/*','sekre/*' manage.py test
    - coverage report
  coverage: '/\d+\%\s*$/'

DeploymentProduction:
  image: ruby:2.4
  stage: deploy
  only: 
    - master
  before_script:
    - gem install dpl
    - wget -qO- https://cli-assets.heroku.com/install-ubuntu.sh | sh
  script:
    - dpl --provider=heroku --app=prima-pplc7 --api-key=$API_KEY
    - export HEROKU_API_KEY=$API_KEY
    - heroku run bash --app prima-pplc7 deployment.sh
  environment:
    name: production
    url: https://prima-pplc7.herokuapp.com/

