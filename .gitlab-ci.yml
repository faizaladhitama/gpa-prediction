stages:
  - test
  - deploy

TestBackend:
  image: python:3.6
  stage: test
  services:
    - postgres:latest
  variables:
    POSTGRES_DB: prima
    POSTGRES_USER: usagistudio
    POSTGRES_PASSWORD: pplc7
  before_script:
    - wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | apt-key add -
    - echo "deb http://dl.google.com/linux/chrome/deb/ stable main" > /etc/apt/sources.list.d/google.list
    - pip install -r requirements.txt
    - python manage.py makemigrations
    - python manage.py migrate
    - apt-get update -qq && apt-get install -y -qq unzip
    - apt-get install -y google-chrome-stable
    - apt-get install -y xvfb
    - wget https://chromedriver.storage.googleapis.com/2.32/chromedriver_linux64.zip
    - unzip chromedriver_linux64.zip
    - python manage.py collectstatic --no-input
    - python manage.py runserver 8000 &
  when: on_success
  script:
    - coverage run --source='.' manage.py test
    - coverage report

TestFrontend:
  image: node:8.9.1
  stage: test
  before_script:
    - npm install
    - chmod +x node_modules/.bin/react-scripts
  when: on_success
  script:
    - npm run test

Deployment:
  image: ruby:2.4
  stage: deploy
  before_script:
    - gem install dpl
    - wget -qO- https://cli-assets.heroku.com/install-ubuntu.sh | sh
  script:
    - dpl --provider=heroku --app=prima-sit-uat --api-key=8f426b0d-9ca8-47b3-990c-d1fda1e82b10
    - export HEROKU_API_KEY=8f426b0d-9ca8-47b3-990c-d1fda1e82b10
    - heroku run --app prima-sit-uat migrate
  environment:
    name: production
    url: https://prima-sit-uat.herokuapp.com/
